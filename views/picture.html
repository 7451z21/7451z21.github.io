<html>
    <head>
        <title>picture</title>
        <link rel="stylesheet" href="../layui/css/layui.css">
        <script src="../layui/layui.js"></script>
    </head>
    <body>
        
        <div id="div_img">
            <div class="layui-carousel" id="ID-carousel-demo-image">
                <div carousel-item>
                    <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-1.jpg" height="100%" width="100%"></div>
                    <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-2.jpg" height="100%" width="100%"></div>
                    <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-3.jpg" height="100%" width="100%"></div>
                    <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-4.jpg" height="100%" width="100%"></div>
                    <div><img src="https://unpkg.com/outeres/demo/carousel/720x360-5.jpg" height="100%" width="100%"></div>
                </div>
            </div>  
        </div>


        <script>
            layui.use(function(){
                var carousel = layui.carousel;
                // 渲染 - 图片轮播
                carousel.render({
                elem: '#ID-carousel-demo-image',
                width: '100%',
                height: '100vh',
                interval: 3000
                });
            });
        </script>
    </body>
</html>
